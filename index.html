<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P聊天室 - 智能自动连接</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <!-- 测试链接（开发环境） -->
    <div style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
        <a href="test-unified-transfer.html" target="_blank" style="
            background: #ff5722;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            margin-right: 10px;
        ">🧪 功能测试</a>
        <a href="test-connection-stability.html" target="_blank" style="
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
        ">🔌 稳定性测试</a>
    </div>
    
    <div class="chat-container">
        <div class="room-section" id="modeSection">
            <div class="section-header">
                <div class="mode-selector-container">
                    <div class="connection-mode">
                        <button class="mode-btn active" id="lanMode" data-mode="lan">局域网</button>
                        <button class="mode-btn" id="internetMode" data-mode="internet">公网</button>
                    </div>
                    
                    <!-- 公网模式的房间输入区域 -->
                    <div class="internet-room-controls" id="internetRoomControls" style="display: none;">
                        <div class="room-input-group">
                            <input type="text" id="roomInput" placeholder="房间号" maxlength="20" class="room-input">
                            <button class="btn-join" id="joinBtn">加入</button>
                            <button class="btn-leave" id="leaveBtn" style="display: none;">离开</button>
                        </div>
                    </div>
                    
                    <!-- 局域网模式状态 -->
                    <div class="lan-status" id="lanStatus" style="display: block;">
                    </div>
                </div>
                
                <div class="connection-status status-disconnected" id="connectionStatus">
                    <div class="status-content">
                        <div class="status-header">
                            <span class="status-dot"></span>
                            <span class="status-text">离线</span>
                        </div>
                        <div class="status-details"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
        </div>

        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="检测到同网段用户后即可开始聊天..." disabled>
                <input type="file" id="fileInput" style="display: none;">
                <button class="btn btn-attach" id="attachBtn" disabled title="发送文件">📎</button>
                <button class="btn btn-primary" id="sendBtn" disabled>发送</button>
            </div>
        </div>
    </div>

    <script src="assets/config.js"></script>
    <script src="assets/unified-transfer.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
