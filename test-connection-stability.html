<!DOCTYPE html>

    <style>

<body>
    <h1>ğŸ§ª WebRTC è¿æ¥ç¨³å®šæ€§æµ‹è¯•</h1>
    
    <div class="summary">
        <div class="metric">
            <div class="metric-value" id="totalTests">0</div>
            <div class="metric-label">æ€»æµ‹è¯•æ•°</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="passedTests">0</div>
            <div class="metric-label">é€šè¿‡</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="failedTests">0</div>
            <div class="metric-label">å¤±è´¥</div>
        </div>
        <div class="metric">
            <div class="metric-value" id="avgSpeed">0</div>
            <div class="metric-label">å¹³å‡é€Ÿåº¦ (KB/s)</div>

    </div>
    
    <div style="margin: 20px 0; text-align: center;">
        <button class="btn btn-primary" onclick="runAllTests()">è¿è¡Œæ‰€æœ‰æµ‹è¯•</button>
        <button class="btn btn-danger" onclick="stopAllTests()">åœæ­¢æµ‹è¯•</button>
    </div>
    
    <div id="tests"></div>
    
    <script>
        // æµ‹è¯•é…ç½®
        const tests = [
            {
                id: 'small-file',
                name: 'å°æ–‡ä»¶ä¼ è¾“æµ‹è¯• (100KB)',
                description: 'æµ‹è¯•å°æ–‡ä»¶çš„ä¼ è¾“ç¨³å®šæ€§',
                fileSize: 100 * 1024,
                chunkSize: 4 * 1024
            },
            {
                id: 'medium-file',
                name: 'ä¸­ç­‰æ–‡ä»¶ä¼ è¾“æµ‹è¯• (1MB)',
                description: 'æµ‹è¯•ä¸­ç­‰å¤§å°æ–‡ä»¶çš„ä¼ è¾“ç¨³å®šæ€§',
                fileSize: 1024 * 1024,
                chunkSize: 4 * 1024
            },
            {
                id: 'large-file',
                name: 'å¤§æ–‡ä»¶ä¼ è¾“æµ‹è¯• (10MB)',
                description: 'æµ‹è¯•å¤§æ–‡ä»¶çš„ä¼ è¾“ç¨³å®šæ€§å’Œå†…å­˜ä½¿ç”¨',
                fileSize: 10 * 1024 * 1024,
                chunkSize: 4 * 1024
            },
            {
                id: 'stress-test',
                name: 'å‹åŠ›æµ‹è¯• (è¿ç»­å‘é€)',
                description: 'æµ‹è¯•è¿ç»­å‘é€å¤šä¸ªå—çš„ç¨³å®šæ€§',
                fileSize: 500 * 1024,
                chunkSize: 1024,
                continuous: true
            },
            {
                id: 'buffer-test',
                name: 'ç¼“å†²åŒºç®¡ç†æµ‹è¯•',
                description: 'æµ‹è¯•ç¼“å†²åŒºæ»¡æ—¶çš„å¤„ç†',
                fileSize: 2 * 1024 * 1024,
                chunkSize: 16 * 1024,
                noDelay: true
            }
        ];
        
        let activeTests = new Map();
        let testResults = {
            total: 0,
            passed: 0,
            failed: 0,
            speeds: []
        };
        
        // åˆå§‹åŒ–æµ‹è¯•UI
        function initTests() {
            const container = document.getElementById('tests');
            tests.forEach(test => {
                const testDiv = document.createElement('div');
                testDiv.className = 'test-container';
                testDiv.innerHTML = `
                    <div class="test-header">
                        <div>
                            <h3>${test.name}</h3>
                            <p style="color: #6b7280; margin: 5px 0;">${test.description}</p>
                        </div>
                        <div>
                            <span class="test-status status-pending" id="status-${test.id}">å¾…æµ‹è¯•</span>
                            <button class="btn btn-primary" onclick="runSingleTest('${test.id}')" style="margin-left: 10px;">
                                è¿è¡Œæµ‹è¯•
                            </button>
                        </div>
                    </div>
                    <div class="test-output" id="output-${test.id}" style="display: none;"></div>
                `;
                container.appendChild(testDiv);
            });
        }
        
        // æ¨¡æ‹ŸWebRTCæ•°æ®é€šé“
        class MockDataChannel {
            constructor(test) {
                this.test = test;
                this.readyState = 'open';
                this.bufferedAmount = 0;
                this.bufferedAmountLowThreshold = 16384;
                this.onbufferedamountlow = null;
                this.closed = false;
                this.sentBytes = 0;
                this.startTime = Date.now();
                
                // æ¨¡æ‹Ÿç¼“å†²åŒºå¤„ç†
                this.processBuffer();
            }
            
            send(data) {
                if (this.closed || this.readyState !== 'open') {
                    throw new Error('Data channel is closed');
                }
                
                // æ¨¡æ‹Ÿéšæœºè¿æ¥é—®é¢˜
                if (Math.random() < 0.01) { // 1% æ¦‚ç‡å‡ºç°é—®é¢˜
                    this.readyState = 'closing';
                    setTimeout(() => {
                        if (!this.closed) {
                            this.readyState = 'open';
                        }
                    }, 100);
                    throw new Error('Connection temporarily unstable');
                }
                
                this.bufferedAmount += data.byteLength;
                this.sentBytes += data.byteLength;
            }
            
            processBuffer() {
                if (this.closed) return;
                
                // æ¨¡æ‹Ÿç¼“å†²åŒºæ¶ˆè€—
                if (this.bufferedAmount > 0) {
                    const consumed = Math.min(this.bufferedAmount, 32 * 1024);
                    this.bufferedAmount -= consumed;
                    
                    if (this.bufferedAmount < this.bufferedAmountLowThreshold && this.onbufferedamountlow) {
                        this.onbufferedamountlow();
                    }
                }
                
                setTimeout(() => this.processBuffer(), 10);
            }
            
            close() {
                this.closed = true;
                this.readyState = 'closed';
            }
            
            getSpeed() {
                const duration = (Date.now() - this.startTime) / 1000;
                return this.sentBytes / duration / 1024; // KB/s
            }
        }
        
        // è¿è¡Œå•ä¸ªæµ‹è¯•
        async function runSingleTest(testId) {
            const test = tests.find(t => t.id === testId);
            if (!test) return;
            
            const statusEl = document.getElementById(`status-${testId}`);
            const outputEl = document.getElementById(`output-${testId}`);
            
            statusEl.className = 'test-status status-running';
            statusEl.textContent = 'è¿è¡Œä¸­...';
            outputEl.style.display = 'block';
            outputEl.textContent = 'å¼€å§‹æµ‹è¯•...\n';
            
            const log = (msg) => {
                outputEl.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
                outputEl.scrollTop = outputEl.scrollHeight;
            };
            
            try {
                // åˆ›å»ºæ¨¡æ‹Ÿæ•°æ®é€šé“
                const dataChannel = new MockDataChannel(test);
                activeTests.set(testId, dataChannel);
                
                // æ¨¡æ‹Ÿæ–‡ä»¶æ•°æ®
                const totalChunks = Math.ceil(test.fileSize / test.chunkSize);
                let sentChunks = 0;
                let retries = 0;
                
                log(`æ–‡ä»¶å¤§å°: ${(test.fileSize / 1024).toFixed(1)} KB`);
                log(`å—å¤§å°: ${test.chunkSize} bytes`);
                log(`æ€»å—æ•°: ${totalChunks}`);
                
                // å‘é€æ•°æ®
                for (let i = 0; i < totalChunks && dataChannel.readyState !== 'closed'; i++) {
                    const chunk = new Uint8Array(test.chunkSize);
                    
                    // å¸¦é‡è¯•çš„å‘é€
                    let sent = false;
                    let attempts = 0;
                    while (!sent && attempts < 5) {
                        try {
                            // ç­‰å¾…ç¼“å†²åŒº
                            while (dataChannel.bufferedAmount > 16384) {
                                await new Promise(resolve => setTimeout(resolve, 10));
                            }
                            
                            dataChannel.send(chunk);
                            sentChunks++;
                            sent = true;
                            
                            if (attempts > 0) {
                                log(`å— ${i} åœ¨ ${attempts + 1} æ¬¡å°è¯•åå‘é€æˆåŠŸ`);
                            }
                        } catch (error) {
                            attempts++;
                            retries++;
                            if (attempts >= 5) {
                                throw new Error(`å‘é€å¤±è´¥: ${error.message}`);
                            }
                            await new Promise(resolve => setTimeout(resolve, 100 * attempts));
                        }
                    }
                    
                    // è¿›åº¦æ›´æ–°
                    if (sentChunks % 50 === 0 || sentChunks === totalChunks) {
                        const progress = (sentChunks / totalChunks * 100).toFixed(1);
                        const speed = dataChannel.getSpeed();
                        log(`è¿›åº¦: ${progress}% | é€Ÿåº¦: ${speed.toFixed(1)} KB/s`);
                    }
                    
                    // æ·»åŠ å»¶è¿Ÿï¼ˆé™¤éæ˜¯æ— å»¶è¿Ÿæµ‹è¯•ï¼‰
                    if (!test.noDelay) {
                        await new Promise(resolve => setTimeout(resolve, test.continuous ? 1 : 20));
                    }
                }
                
                // æµ‹è¯•å®Œæˆ
                const finalSpeed = dataChannel.getSpeed();
                testResults.speeds.push(finalSpeed);
                
                log(`\næµ‹è¯•å®Œæˆ!`);
                log(`æ€»å‘é€: ${(dataChannel.sentBytes / 1024).toFixed(1)} KB`);
                log(`å¹³å‡é€Ÿåº¦: ${finalSpeed.toFixed(1)} KB/s`);
                log(`é‡è¯•æ¬¡æ•°: ${retries}`);
                log(`æˆåŠŸç‡: ${((1 - retries / totalChunks) * 100).toFixed(1)}%`);
                
                statusEl.className = 'test-status status-passed';
                statusEl.textContent = 'é€šè¿‡';
                testResults.passed++;
                
                dataChannel.close();
            } catch (error) {
                log(`\né”™è¯¯: ${error.message}`);
                statusEl.className = 'test-status status-failed';
                statusEl.textContent = 'å¤±è´¥';
                testResults.failed++;
            } finally {
                activeTests.delete(testId);
                testResults.total++;
                updateSummary();
            }
        }
        
        // è¿è¡Œæ‰€æœ‰æµ‹è¯•
        async function runAllTests() {
            testResults = { total: 0, passed: 0, failed: 0, speeds: [] };
            
            for (const test of tests) {
                if (activeTests.size > 0) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                await runSingleTest(test.id);
            }
        }
        
        // åœæ­¢æ‰€æœ‰æµ‹è¯•
        function stopAllTests() {
            activeTests.forEach(channel => channel.close());
            activeTests.clear();
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateSummary() {
            document.getElementById('totalTests').textContent = testResults.total;
            document.getElementById('passedTests').textContent = testResults.passed;
            document.getElementById('failedTests').textContent = testResults.failed;
            
            if (testResults.speeds.length > 0) {
                const avgSpeed = testResults.speeds.reduce((a, b) => a + b, 0) / testResults.speeds.length;
                document.getElementById('avgSpeed').textContent = avgSpeed.toFixed(1);
            }
        }
        
        // åˆå§‹åŒ–
        initTests();
    </script>
